<html>

</head>
<body>
	<div class="container">
		<div class="inner-bg">
					<div class="row">
		                <div class="col-md-8 col-md-offset-2 text-center">
		                     <h1><strong>Bienvenido</strong></h1>
		                        <div class="titulo2">
		                         <p>
			                         Esta aplicación esta diseñada para el registro y control de carnet del IUTCM
		                         </p>
		                     </div>
		                </div>
		            </div>
		            <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">

                        		<div class="form-top-left">
                        			<img src="Logotipo1.png" height="100">
                        		</div>
                        		<div class="form-top-right" style="margin-top: 6px;">
                        			<i class="glyphicon glyphicon-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">

			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Contraseña" class="form-control">
			                        </div>
			                        <button type="submit" class="btn">Ingresar</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text-center">
